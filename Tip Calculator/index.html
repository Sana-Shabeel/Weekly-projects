<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Permanent+Marker&family=Rowdies:wght@300&family=Space+Mono:ital,wght@0,400;0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <title>TIP CALCULATOR</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <div class="logo">
      <img src="/images/logo.svg" alt="" />
    </div>
    <main>
      <section class="calc-side">
        <div class="bill-container">
          <h3 class="bill">Bill</h3>
          <div class="label-container">
            <img
              class="label"
              src="/images/icon-dollar.svg"
              alt="dollar icon"
            />
            <input type="number" class="bill-input input" />
          </div>
        </div>
        <div class="select-tip">
          <h4>Select tip %</h4>
          <div class="tip-grid">
            <p class="p5 tip">5%</p>
            <p class="p10 tip">10%</p>
            <p class="p15 tip">15%</p>
            <p class="p25 tip">25%</p>
            <p class="p50 tip">50%</p>
            <input
              type="number"
              class="tip active-input"
              placeholder="Custom"
            />
          </div>
        </div>
        <div class="num-people">
          <div class="div">
            <h3>Number of people</h3>
            <p class="alert"></p>
          </div>
          <div class="label-container">
            <img class="label" src="/images/icon-person.svg" alt="user icon" />
            <input type="number" class="people-input input" placeholder="" />
          </div>
        </div>
      </section>
      <section class="result">
        <div class="tip-amount">
          <p class="per-person">Tip Amount</p>
          <h2 class="amount">0.00</h2>
        </div>
        <div class="tip-total">
          <p class="per-person">Total</p>
          <h2 class="total">0.00</h2>
        </div>
        <a href="#">RESET</a>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
